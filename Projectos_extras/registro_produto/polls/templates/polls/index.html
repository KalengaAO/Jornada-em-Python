{% extends "polls/base.html" %}

{% block title %}Lista de produtos{% endblock %}
<h1>Lista de produtos</h1>
{% block content %}
{% if produto %}
<ul>
    {% for p in produto %}
    <li>
        {% p.nome %} : {% p.preco %}
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>Nenhum produto registrado</p>
{% endif %}
{% endblock %}
