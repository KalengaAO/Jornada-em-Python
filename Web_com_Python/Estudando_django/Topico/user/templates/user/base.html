<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>{% block titulo %} base {% endblock %}</title>
</head>

<body>
    <header>
        <h1>Gestão de Estudo</h1>
    </header>
    <nav>
        <p><a href="{% url 'tema:index' %}" > Gestão de estudo</a>
        {% if.is_authenticated %}
        Hello {{ user.username }}
        {% else %}
            <a href="{% url 'user:login' %}">Login</a>
        {% endif %}
        </p>    
    </nav>
    <main>
        {% block conteudo %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025</p>
    </footer>
</body>

</html>
