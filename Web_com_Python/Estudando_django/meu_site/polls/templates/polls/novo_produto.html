{% extends "polls/base.html" %}

{% block title %}Novo Produto{% endblock %}

{% block content %}
    <h2>Cadastrar produto</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <p><a href="{% url 'polls:index' %}">Voltar</a></p>
{%endblock%}
